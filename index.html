<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <title>CRUD de Body Builders</title>
</head>
<body onload="carregarClientes(); carregarAcademias(); carregarEstilos()">
    <h1>Body Builders</h1>
    <button onclick="adicionar()">Adicionar</button>

    <i class="fas fa-search search-icon"></i>   

 <!-- Caixa de pesquisa -->
 <div class="search-container">
    <input type="text" id="searchBox" placeholder="Digite qualquer palavra para pesquisa" oninput="buscarClientes()">
    <i class="search-icon"></i>
</div>


 <!--<input type="text" id="searchBox" placeholder="Digite qq palavra para pesquisa" oninput="buscarClientes()">-->

    <table>
        <thead>
            <tr>
                <th>Academia</th>
                <th>CPF </th>
                <th>Nome </th>
                <th>Peso </th>
                <th>Altura </th>
                <th>Idade</th>
                <th>Estilo BodyBuilder</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="modal">
        <button onclick="ocultarModal()">Fechar</button>
        <form onsubmit="return salvar()">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="form-group">
                <label>Peso</label>
                <input type="number" name="peso" id="peso">
            </div>
            <div class="form-group">
                <label>Altura</label>
                <input type="text" name="altura" id="altura">
            </div>
            <div class="form-group">
                <label>Idade</label>
                <input type="number" name="idade" id="idade">
            </div>

            <div class="form-group">
                <label>Selecione um Estilo</label>
                <select id="estilo">
                  <!-- As opções serão carregadas dinamicamente -->
                </select>
              </div>

              <div class="form-group">
                <label for="estilo-input">Digite um Estilo Personalizado:</label>
                <input id="estilo-input" type="text" name="estilo-input" class="form-control" placeholder="Digite o estilo">
              </div>
              
            <div class="form-group">
                <label>Academias</label>
                <select id="academia">
                  <!-- As opções serão carregadas dinamicamente -->  
                </select>
            </div>
            <div class="form-group">
                <input type="submit" name="enviar" value="Salvar">
            </div>
        </form>
    </div>
</body>
</html>
